<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Basket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.2rem;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }
        
        .product-img {
            height: 160px;
            background: linear-gradient(45deg, #3498db, #9b59b6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }
        
        .product-info {
            padding: 15px;
        }
        
        .product-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        
        .product-price {
            color: #e74c3c;
            font-weight: 700;
            margin-bottom: 12px;
        }
        
        .add-to-basket {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .add-to-basket:hover {
            background: #2980b9;
        }
        
        .basket-container {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: flex-end;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .basket-container.active {
            opacity: 1;
            visibility: visible;
        }
        
        #basketModal {
            width: 380px;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            transform: translateX(100%);
            transition: transform 0.4s ease;
        }
        
        .basket-container.active #basketModal {
            transform: translateX(0);
        }
        
        .basket-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .basket-header h3 {
            color: #2c3e50;
            font-size: 1.5rem;
        }
        
        .close-basket {
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: #7f8c8d;
        }
        
        .basket-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .basket-item {
            display: flex;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .item-img {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #3498db, #9b59b6);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            margin-right: 15px;
        }
        
        .item-details {
            flex: 1;
        }
        
        .item-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        
        .item-price {
            color: #e74c3c;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .item-actions {
            display: flex;
            align-items: center;
        }
        
        .quantity-btn {
            width: 28px;
            height: 28px;
            background: #f1f2f6;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .item-quantity {
            margin: 0 10px;
            font-weight: 600;
        }
        
        .remove-item {
            margin-left: auto;
            color: #e74c3c;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .basket-footer {
            padding: 20px;
            border-top: 1px solid #eee;
        }
        
        .basket-total {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .basket-total h5 {
            color: #7f8c8d;
            font-weight: 500;
        }
        
        .basket-total span {
            font-weight: 700;
            font-size: 1.2rem;
            color: #2c3e50;
        }
        
        .basket-comment {
            margin-bottom: 20px;
        }
        
        .basket-comment label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .basket-comment textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            resize: vertical;
            min-height: 80px;
        }
        
        #inquireBtn {
            width: 100%;
            padding: 15px;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background 0.3s;
        }
        
        #inquireBtn:hover {
            background: #128C7E;
        }
        
        .empty-basket {
            text-align: center;
            color: #7f8c8d;
            padding: 40px 0;
        }
        
        .view-basket-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #3498db;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 100;
        }
        
        .basket-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #e74c3c;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 700;
        }
        
        @media (max-width: 500px) {
            #basketModal {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Showcase</h1>
        
        <div class="product-grid">
            <div class="product-card" data-id="1" data-name="Wireless Headphones" data-price="4500" data-url="https://example.com/products/headphones">
                <div class="product-img">ðŸŽ§</div>
                <div class="product-info">
                    <div class="product-title">Wireless Headphones</div>
                    <div class="product-price">KES 4,500</div>
                    <button class="add-to-basket">Add to Basket</button>
                </div>
            </div>
            
            <div class="product-card" data-id="2" data-name="Smart Watch" data-price="8900" data-url="https://example.com/products/smartwatch">
                <div class="product-img">âŒš</div>
                <div class="product-info">
                    <div class="product-title">Smart Watch</div>
                    <div class="product-price">KES 8,900</div>
                    <button class="add-to-basket">Add to Basket</button>
                </div>
            </div>
            
            <div class="product-card" data-id="3" data-name="Bluetooth Speaker" data-price="3200" data-url="https://example.com/products/speaker">
                <div class="product-img">ðŸ”Š</div>
                <div class="product-info">
                    <div class="product-title">Bluetooth Speaker</div>
                    <div class="product-price">KES 3,200</div>
                    <button class="add-to-basket">Add to Basket</button>
                </div>
            </div>
            
            <div class="product-card" data-id="4" data-name="Phone Case" data-price="1500" data-url="https://example.com/products/phonecase">
                <div class="product-img">ðŸ“±</div>
                <div class="product-info">
                    <div class="product-title">Phone Case</div>
                    <div class="product-price">KES 1,500</div>
                    <button class="add-to-basket">Add to Basket</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- View Basket Button -->
    <div class="view-basket-btn">
        <i class="fas fa-shopping-basket"></i>
        <div class="basket-count">0</div>
    </div>
    
    <!-- Basket Modal -->
    <div class="basket-container">
        <div id="basketModal">
            <div class="basket-header">
                <h3>Your Shopping Basket</h3>
                <button class="close-basket">&times;</button>
            </div>
            <div class="basket-content" id="basketItems">
                <!-- Basket items will be added here -->
                <div class="empty-basket">Your basket is empty</div>
            </div>
            <div class="basket-footer">
                <div class="basket-total">
                    <div>
                        <h5>Delivery 1-4 working day</h5>
                    </div>
                    <span>Total:</span>
                    <span>KES <span id="basketTotal">0</span></span>
                </div>
                <div class="basket-comment">
                    <label for="comment">Special Instructions (Optional):</label>
                    <textarea id="comment" placeholder="Add any special requests or comments about your order..."></textarea>
                </div>
                <button id="inquireBtn">
                    <i class="fab fa-whatsapp"></i>
                    Inquire via WhatsApp
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const basketContainer = document.querySelector('.basket-container');
            const closeBasketBtn = document.querySelector('.close-basket');
            const viewBasketBtn = document.querySelector('.view-basket-btn');
            const basketItems = document.getElementById('basketItems');
            const basketTotal = document.getElementById('basketTotal');
            const basketCount = document.querySelector('.basket-count');
            const inquireBtn = document.getElementById('inquireBtn');
            const addToBasketBtns = document.querySelectorAll('.add-to-basket');
            
            // Basket data
            let basket = [];
            
            // Open basket
            viewBasketBtn.addEventListener('click', () => {
                basketContainer.classList.add('active');
            });
            
            // Close basket
            closeBasketBtn.addEventListener('click', () => {
                basketContainer.classList.remove('active');
            });
            
            // Close basket when clicking outside
            basketContainer.addEventListener('click', (e) => {
                if (e.target === basketContainer) {
                    basketContainer.classList.remove('active');
                }
            });
            
            // Add to basket
            addToBasketBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const productCard = e.target.closest('.product-card');
                    const productId = productCard.dataset.id;
                    const productName = productCard.dataset.name;
                    const productPrice = parseInt(productCard.dataset.price);
                    const productUrl = productCard.dataset.url;
                    
                    // Check if product already in basket
                    const existingItem = basket.find(item => item.id === productId);
                    
                    if (existingItem) {
                        existingItem.quantity++;
                    } else {
                        basket.push({
                            id: productId,
                            name: productName,
                            price: productPrice,
                            url: productUrl,
                            quantity: 1
                        });
                    }
                    
                    updateBasket();
                    basketContainer.classList.add('active');
                    
                    // Show confirmation animation
                    btn.textContent = "âœ“ Added";
                    btn.style.background = "#2ecc71";
                    setTimeout(() => {
                        btn.textContent = "Add to Basket";
                        btn.style.background = "";
                    }, 1500);
                });
            });
            
            // Update basket UI
            function updateBasket() {
                // Clear basket
                basketItems.innerHTML = '';
                
                if (basket.length === 0) {
                    basketItems.innerHTML = '<div class="empty-basket">Your basket is empty</div>';
                    basketTotal.textContent = '0';
                    basketCount.textContent = '0';
                    return;
                }
                
                // Calculate total and add items
                let total = 0;
                let itemCount = 0;
                
                basket.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    total += itemTotal;
                    itemCount += item.quantity;
                    
                    const basketItemEl = document.createElement('div');
                    basketItemEl.classList.add('basket-item');
                    basketItemEl.innerHTML = `
                        <div class="item-img">${item.name.charAt(0)}</div>
                        <div class="item-details">
                            <div class="item-title">${item.name}</div>
                            <div class="item-price">KES ${item.price.toLocaleString()}</div>
                            <div class="item-actions">
                                <button class="quantity-btn minus" data-id="${item.id}">-</button>
                                <span class="item-quantity">${item.quantity}</span>
                                <button class="quantity-btn plus" data-id="${item.id}">+</button>
                                <button class="remove-item" data-id="${item.id}">&times;</button>
                            </div>
                        </div>
                    `;
                    
                    basketItems.appendChild(basketItemEl);
                });
                
                // Update total and count
                basketTotal.textContent = total.toLocaleString();
                basketCount.textContent = itemCount;
                
                // Add event listeners to quantity buttons
                document.querySelectorAll('.quantity-btn.minus').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const id = e.target.dataset.id;
                        const item = basket.find(item => item.id === id);
                        if (item.quantity > 1) {
                            item.quantity--;
                        } else {
                            basket = basket.filter(item => item.id !== id);
                        }
                        updateBasket();
                    });
                });
                
                document.querySelectorAll('.quantity-btn.plus').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const id = e.target.dataset.id;
                        const item = basket.find(item => item.id === id);
                        item.quantity++;
                        updateBasket();
                    });
                });
                
                document.querySelectorAll('.remove-item').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const id = e.target.dataset.id;
                        basket = basket.filter(item => item.id !== id);
                        updateBasket();
                    });
                });
            }
            
            // WhatsApp inquiry
            inquireBtn.addEventListener('click', () => {
                if (basket.length === 0) {
                    alert('Your basket is empty!');
                    return;
                }
                
                const comment = document.getElementById('comment').value;
                
                // Format message with product URLs
                let message = "Hello! I'm interested in these products:%0A%0A";
                
                basket.forEach(item => {
                    message += `- ${item.name} (Qty: ${item.quantity}) - KES ${(item.price * item.quantity).toLocaleString()}%0A`;
                    message += `  Link: ${item.url}%0A%0A`;
                });
                
                message += `Total: KES ${basketTotal.textContent}%0A%0A`;
                
                if (comment) {
                    message += `Special Instructions: ${comment}%0A%0A`;
                }
                
                message += "Please let me know about availability and payment options.";
                
                // Open WhatsApp with pre-filled message
                window.open(`https://wa.me/?text=${message}`, '_blank');
            });
            
            // Initialize basket
            updateBasket();
        });
    </script>
</body>
</html>
